<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body>
  
  <div class="w3-display-container">
    
    
      <div class="w3-bar w3-dark-grey">
        <a href="home.html" class="w3-bar-item w3-button w3-mobile w3-black" style="width:33%">Home</a>
        
        

      </div>
      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-black" style="display:none" id="leftMenu">
        <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large"> &times;</button>
        <a href="home.html" class="w3-bar-item w3-button w3-mobile " style="width:33%">Home</a>    
        
        <a href="Owner.html" class="w3-bar-item w3-button w3-mobile" style="width:40%">Owner</a>
      </div>
      
      
      
      <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
        
        <div class="w3-container">
          <h1></h1>
        </div>
      </div>
      
      <div class="w3-container w3-black">
        
      
        
          <div class="w3-dropdown-click">
            <button class="w3-button" onclick="myFunction()">
              Items <i class="fa fa-caret-down"></i>
            </button>
            <div id="demo" class="w3-dropdown-content w3-bar-block w3-card">
              <a href="Tshirtdye.html" class="w3-bar-item w3-button">TshirtDye</a>
              <a href="capdye.html" class="w3-bar-item w3-button">CapDye</a>
              
            </div>
          </div>
        
      </div>
      
      <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else { 
          x.className = x.className.replace(" w3-show", "");
        }
      }
      </script>
           
      <script>
      function openLeftMenu() {
        document.getElementById("leftMenu").style.display = "block";
      }
      
      function closeLeftMenu() {
        document.getElementById("leftMenu").style.display = "none";
      }
      
      
      </script>
     
     
      </div>
      <img src="BG.jpg" class="w3-border w3-padding" alt="Alps"style="padding: 10px;width:100%;">
    </div>
      
</body>
